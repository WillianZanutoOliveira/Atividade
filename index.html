<!DOCTYPE html>
<html>
<head>
	<title>Perfil de Acesso</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/style.css">
    <script type="text/javascript" src="./bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/angular.min.js"></script>  
</head>
<body>
    <div class="row col-md-12">
    <form>
    <h2>Cadastro de Perfil de Acesso</h2>
    <div class="row">
        <label for="basic-addon2" class="col-md-12">Nome do Perfil</label>
        <div class="input-group has-success col-md-6"> 
            <input type="text" class="form-control" placeholder="Nome do Perfil de Acesso" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-trash" aria-hidden="true" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Remover Perfil"></span></span> 
        </div>
    </div>
        
    
      <div class="row">
      <label for="InputPermissoes" class="col-md-12">Permissões de Acesso</label>
         <div class="input-group has-success col-md-6"> 
            <input type="text" class="form-control" placeholder="Permissões de Acesso" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-trash" aria-hidden="true" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Remover Permissão"></span></span> 

        </div>
      </div>

      
      <div class="row pull-right col-md-8">
          <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Cancela as alterações">Cancelar</button>
          <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Salva as Alterações">Salvar</button>
      </div>
      
    </form>
    </div>
</body>
</html>
